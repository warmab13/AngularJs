<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">
<head>
	<meta charset="UTF-8">
	<title>Ajax con $http</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="js/controller.js"></script>
	<script src="app.js"></script>
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/autocomplete-jquery-ui.js"></script>
	<style>
		.circular{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
	</style>
</head>

<body ng-controller="AppCtrl">
<input type="text" my-autocomplete="repos" placeholder="Buscar Repos">
	<ul class="no-list" ng-cloak>
		<li ng-repeat="repo in repos">
			<img ng-src="">
			<!--<div class="circular" style="background: url({{repo.owner.avatar_url}}); backgroud-position:center; background-size:cover;"></div>-->
			<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
			<h1>{{repo.name}}</h1>
		</li>

	</ul>

</body>
</html>
