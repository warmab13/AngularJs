<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Manejo de eventos con Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="js/angular-local-storage.min.js"></script>
	<style>
		.hover{
			background-color: rgb(200,50,50);
		}
		.no-hover{
			background-color:  rgb(200,200,50);
		}
	</style>
</head>
<body >
	<button ng-mouseover="bandera = true" ng-mouseout="bandera = false">
		Hover me
	</button>
	<button ng-click="bandera = !bandera" ng-class="{'hover': bandera, 'no-hover': !bandera }">
	Clickme
	</button>
	<span ng-show="bandera">&lt;- click me</span>
	<p>
		{{bandera | json}}
	</p>
</body>
</html>
